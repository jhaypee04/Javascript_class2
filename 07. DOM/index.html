<html lang="en">

</head>
<body>

    <h2>Element Click Handler</h2>
    <div id="one" onclick="alert('Ouch! Stop !')">Click here, The first one!</div>

    <script>
        function stop() {
            alert('Ouch! Stop Pressing me Please');
        }
    </script>

    <div id="two" onclick="stop()">Click here!</div>

    <button onclick="toggleDisplay()">Magic</button>
    <p id ='magic' >I might disappear and appear</p>

    <script>
        function toggleDisplay(){
            let p = document.getElementById('magic');
            if( p.style.display === "none" ) {
                p.style.display = "block";
            } else {
                p.style.display = "none";
            }
        }
    </script>

    <style>
        div{
            height: 30px;
            width: 30px;
            background-color: white;
        }
    </style>

    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <div id="violet"></div>
    <button onclick="rainbowify()">Make me a rainbow</button>

    <script>
        function rainbowify(){
            let divs = document.getElementsByTagName("div");
            for(let i = 0; i < divs.length; i++) {
                divs[i].style.backgroundColor = divs[i].id;
                console.log(divs[i].id);
            }
        }
    </script>

    <!-- Adding classes to a HTML element -->
    <style>
        .hide{
            display:none;
        }
        .square{
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
        .square.blue{
            background-color: blue;
        }
    </style>
    <div id="shape" class="square blue"></div>
    <button onclick="disappear()">Disappear</button>
    <script>
        function disappear(){
            document.getElementById('shape').classList.add('hide');
        }
    </script>

    <!-- Removing Classes from elements -->
    <button onclick="change()" >Change!</button>
    <script>
        function change(){
            document.getElementById('shape').classList.remove('blue');
        }
    </script>

    <!-- Toggling Classes -->
    <button onclick="changeVisibility()">Toggler</button>
    <script>
        function changeVisibility() {
            document.getElementById('shape').classList.toggle('blue');
        }
    </script>

    <!-- Manipulating Attributes -->
    <style>
        .circle{
            border-radius: 50%;
        }
    </style>
    <div id="shape2" class="square"></div>
    <button onclick="changeAttr()">Change attributes...</button>
    <script>
        function changeAttr() {
            let el = document.getElementById('shape2')
            el.setAttribute("style", "background-color:red; border:1px solid black")
            el.setAttribute('id', 'new')
            el.setAttribute('class', 'circle')
        }
    </script>

    <!-- Creating New elements -->
    <button onclick="addRandomNumber()">Add a number</button>

    <script>
        function addRandomNumber(){
            let elem = document.createElement('p');
            elem.innerText = Math.floor(Math.random() * 100);
            document.body.appendChild(elem);
        }
    </script>


    <script src="script.js"></script>
</body>
</html>
